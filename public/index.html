<!DOCTYPE html>
<html>

    <link rel="icon" href="/favicon.png" />
    <link rel="stylesheet" href="/styles/base.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="page">
        <header>
          <img
            alt="Ghost Logo"
            src="/images/ghost-logo.png"
            width="60"
            heigh="60"
          />
          <h1>The Ghost</h1>
          <img
            alt="Ghost Logo"
            src="/images/ghost-logo.png"
            width="60"
            heigh="60"
          />
        </header>
        <article>
          <a href="#" title="pix"
            ><img alt="Ghost Tee" src="/images/ghost-tee.jpeg"
          /></a>
          <select id="social">
            <option disabled hidden selected value="">
              -- Links --
            </option>
            <option value="instagram">Instagram</option>
            <option value="soundcloud">SoundCloud</option>
            <option value="bandcamp">Bandcamp</option>
            <option value="ra">Tour Dates</option>
            <option value="bookings">Booking</option>
          </select>
        </article>
        <footer>
          <a href="https://youtu.be/BNaMBWnzNvI?t=18" title="Vibe">Vibe</a>

          <a href="mailto:info@ghostberlin.com" title="Mail">Mail</a>
        </footer>
      </div>
    </div>
    <script>
      let social = document.getElementById('social');
      social.onchange = function () {
        switch (this.value) {
          case 'bandcamp':
            window.open('https://theghost.bandcamp.com/', '_blank');
            break;
            
          case 'bookings':
            window.open('https://www.instagram.com/mdc__berlin', '_blank');
            break;

          case 'instagram':
            window.open('https://www.instagram.com/theghost', '_blank');
            break;

          case 'ra':
            window.open('https://ra.co/dj/theghost', '_blank');
            break;
  
          case 'soundcloud':
            window.open('https://soundcloud.com/theghost', '_blank');
            break;

          default:
            break;
        }
        this.selectedIndex = 0;
      };
    </script>
  </body>
</html>
